<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.info("hello" || 42); // Output: "hello"
        console.info("" || 42);      // Output: 42
        console.info(0 || "default"); // Output: "default"
        console.info(null || "null"); // Output: "null"
        console.info(undefined || "backup"); // Output: "backup"
    </script>
</body>
</html>
