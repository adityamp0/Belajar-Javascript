<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Function dengan nilai kembalian
    function sayHello(firstName, LastName) {
        const say = `Hello, ${firstName} ${LastName}!`;
        return say;
    }

    // Memanggil fungsi dan menyimpan nilai kembalian ke dalam variabel
    const result = sayHello("Aditya", "Maulana");
    document.writeln(result);
    </script>
</body>
</html>
