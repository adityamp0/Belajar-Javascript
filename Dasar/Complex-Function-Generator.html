<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function* buatGanjil(value) {
            for (let i = 1; i <= value; i++) {
                if (i % 2 !== 0) {
                    yield i;
                }
            }
        
        }

        const angkaGanjil = buatGanjil(10);
        for (const angka of angkaGanjil) {
            console.log(angka);
        }
    </script>
</body>
</html>
