<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let counter = 0;

        function hitMe() {
            counter++;
            alert(`Button clicked ${counter} times`);
        }

        hitMe();
        hitMe();

        console.info(`Final counter value: ${counter}`);
    </script>
</body>
</html>
