<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(name, ...data) {
            let total = 0;
            for (const number of data) {
                total += number;
            }
            alert(`Hello ${name}, the total is ${total}`);
        }

        sum("Alice", 10, 20, 30, 40);
        sum("Bob", 5, 15);
        sum("Charlie", 100, 200, 300);
    </script>
</body>
</html>
