<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(name, ...data) {
            let total = 0;
            for (const item of data) {
                total += item;
            }
            console.info(`Hello ${name}, Total: ${total}`); // Hello Budi, Total: 60
        }

        sum('Orange', ...[10, 20, 30]);
        sum('Budi', ...[15, 25, 20]);
        sum('Siti', ...[5, 10, 15, 20]);
    </script>
</body>
</html>
