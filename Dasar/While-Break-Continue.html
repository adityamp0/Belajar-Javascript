<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                continue; // Skip even numbers
            }
            if (i > 15) {
                break; // Stop the loop if number exceeds 15
            }
            
            alert(`Odd number: ${i}`);
        }
    </script>
</body>
</html>
