<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const person = {
            name: "Alice",
            age: 30,
            city: "Wonderland"
        };

        for (const property in person) {
            alert(`${property}: ${person[property]}`);
        }
    </script>

</body>
</html>
