<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Counter {
            #value = 0;

            increment() {
                this.#value++;
            }

            decrement() {
                this.#value--;
            }

            getValue() {
                return this.#value;
            }
        }

        const counter = new Counter();
        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();
        
        console.info(counter.getValue()); // Output: 5
    </script>
</body>
</html>
